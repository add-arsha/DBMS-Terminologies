<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f0f0f0;
        }
        .container {
          max-width: 800px;
          margin: 50px auto;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
          border-radius: 8px;
        }
        .header {
          text-align: center;
          border-bottom: 2px solid #e0e0e0;
          padding-bottom: 20px;
          margin-bottom: 20px;
        }
        .header h1 {
          margin: 0;
          font-size: 2em;
          color: #333;
        }
        .content img {
          width: 100%;
          border-radius: 8px;
          margin-bottom: 20px;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Day 4 Assignment</h1>
      </div>
      <div class="content">
        <img src="Page1.jpg" alt="Day 4 Assignment Part 1">
        <img src="Page2.jpg" alt="Day 4 Assignment Part 2">
      </div>
    </div>
  </body>
</html>
